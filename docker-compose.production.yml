version: '3'

volumes:
  pg_data_production:
  static_volume:
  media:

services:
  db:
    env_file: .env
    image: postgres:13
    volumes:
      - pg_data_production:/var/lib/postgresql/data
  backend:
    image: dockerbyhomie/kittygram_backend
    env_file: .env
    depends_on:
      - db
    volumes:
      - media:/app/media
      - static_volume:/backend_static
  frontend:
    env_file: .env
    image: dockerbyhomie/kittygram_frontend
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static_volume:/frontend_static
  gateway:
    image: dockerbyhomie/kittygram_gateway
    env_file: .env
    depends_on:
      - backend
    volumes:
      - media:/app/media
      - static_volume:/staticfiles
    ports:
      - 8080:80
